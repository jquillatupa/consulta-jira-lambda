name: Build and Deploy SAM Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      STACK_NAME: mi-stack-jira
      JIRA_DOMAIN:      ${{ secrets.JIRA_DOMAIN }}
      JIRA_USER:        ${{ secrets.JIRA_USER }}
      JIRA_API_TOKEN:   ${{ secrets.JIRA_API_TOKEN }}
      OUTPUT_S3_BUCKET: reportes-jira-mi-proyecto-20

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # Ya no es necesario instalar Python 3.9 porque ubuntu-latest incluye Python 3.10
      - name: üîç Check default Python version
        run: |
          python --version
          python3 --version

      - name: üîß Install AWS CLI & AWS SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install awscli aws-sam-cli

      - name: üîë Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: üèóÔ∏è SAM Build
        run: |
          sam build --cached

      - name: üì¶ SAM Package
        run: |
          sam package \
            --output-template-file packaged.yaml \
            --s3-bucket $OUTPUT_S3_BUCKET

      - name: üöÄ SAM Deploy
        run: |
          sam deploy \
            --template-file packaged.yaml \
            --stack-name $STACK_NAME \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              JiraDomainParam=$JIRA_DOMAIN \
              JiraUserParam=$JIRA_USER \
              JiraApiTokenParam=$JIRA_API_TOKEN \
              OutputS3Bucket=$OUTPUT_S3_BUCKET \
            --no-fail-on-empty-changeset \
            --no-confirm-changeset

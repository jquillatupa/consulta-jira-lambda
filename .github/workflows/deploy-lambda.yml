name: CI/CD Lambda (SAM)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install AWS SAM CLI via pip
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Install Python dependencies
        run: |
          cd hello_world
          pip install -r requirements.txt --target="$(pwd)/.aws-sam/build/HelloWorldFunction"
        # Ajusta la ruta y el nombre de tu función según tu template

      - name: Build with SAM
        run: sam build

      - name: Deploy with SAM
        run: |
          sam deploy \
            --stack-name consulta-jira-lambda \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset \
            --region us-east-1

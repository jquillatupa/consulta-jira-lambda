# .github/workflows/deploy-sam.yml

name: Build and Deploy SAM Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: üõ†Ô∏è Build & Deploy with AWS SAM
    runs-on: ubuntu-latest

    env:
      # Ajusta estos valores o define como secretos en tu repositorio:
      AWS_REGION: us-east-1
      STACK_NAME: mi-stack-jira
      JIRA_DOMAIN: ${{ secrets.JIRA_DOMAIN }}
      JIRA_USER: ${{ secrets.JIRA_USER }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      OUTPUT_S3_BUCKET: reportes-jira-mi-proyecto-20

    steps:
      # 1) Checkout del c√≥digo
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2) Instalar Python 3.9 (porque en ubuntu-latest no est√° por defecto)
      - name: üîß Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3) Verificar versi√≥n de Python instalada (opcional, para debugging)
      - name: üîç Check Python version
        run: |
          python --version
          python3 --version
          which python
          which python3

      # 4) Instalar AWS CLI y AWS SAM CLI
      - name: üîß Install AWS CLI & AWS SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install awscli aws-sam-cli

      # 5) Configurar credenciales AWS (usa secrets AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
      - name: üîë Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 6) Construir la aplicaci√≥n SAM (incluye funci√≥n y layer)
      - name: üèóÔ∏è SAM Build
        run: |
          sam build

      # 7) Empaquetar artefactos con SAM (sube c√≥digo a S3 temporalmente)
      - name: üì¶ SAM Package
        run: |
          sam package \
            --output-template-file packaged.yaml \
            --s3-bucket $OUTPUT_S3_BUCKET

      # 8) Desplegar el stack a CloudFormation
      - name: üöÄ SAM Deploy
        run: |
          sam deploy \
            --template-file packaged.yaml \
            --stack-name $STACK_NAME \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              JiraDomainParam=$JIRA_DOMAIN \
              JiraUserParam=$JIRA_USER \
              JiraApiTokenParam=$JIRA_API_TOKEN \
              OutputS3Bucket=$OUTPUT_S3_BUCKET \
            --no-fail-on-empty-changeset \
            --no-confirm-changeset

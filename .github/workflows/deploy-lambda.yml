name: CI/CD Lambda (SAM)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1         # <- Ajusta tu región
      STACK_NAME: my-sam-stack      # <- Ajusta tu nombre de stack
    steps:
      # 1. Clona tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura credenciales AWS (puede ser con Access Key o Role)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Instala la versión de Python que SAM CLI necesita
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4. Instala AWS SAM CLI (vía pip)
      - name: Install AWS SAM CLI via pip
        run: |
          pip install aws-sam-cli

      # 5. Construye tu función con SAM
      - name: Build with SAM
        run: |
          sam build

      # 6. Despliega tu stack (sin confirmación interactiva)
      - name: Deploy with SAM
        run: |
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset

      # (Opcional) Limpieza post-despliegue
      - name: Post-deploy cleanup
        run: |
          echo "Despliegue completado."


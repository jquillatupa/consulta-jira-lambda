name: CI/CD for SAM Lambda

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar Python 3.10 en el runner
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'        # Asegura que 'python3.10' quede en el PATH
          cache: 'pip'

      # 3. Instalar AWS SAM CLI (si no lo tienes ya en el runner)
      - name: Install AWS SAM CLI
        run: |
          pip install --upgrade pip
          pip install aws-sam-cli

      # 4. Configurar credenciales de AWS usando los Secrets definidos en GitHub
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 5. Construir la aplicación SAM
      - name: Build AWS SAM Application
        run: |
          sam build

      # 6. Empaquetar (package) la aplicación SAM, subiendo el código al bucket S3
      - name: Package AWS SAM Application
        run: |
          sam package \
            --template-file template.yaml \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --output-template-file packaged.yaml \
            --region ${{ secrets.AWS_REGION }}

      # 7. Desplegar (deploy) la aplicación SAM, inyectando todos los parámetros
      - name: Deploy AWS SAM Application
        run: |
          sam deploy \
            --template-file packaged.yaml \
            --stack-name ${{ secrets.CFN_STACK_NAME }} \
            --region ${{ secrets.AWS_REGION }} \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides \
              JiraDomainParam="${{ secrets.JIRA_DOMAIN }}" \
              JiraApiTokenParam="${{ secrets.JIRA_API_TOKEN }}" \
              JiraUserParam="${{ secrets.JIRA_USER }}" \
              OutputS3BucketParam="${{ secrets.OUTPUT_S3_BUCKET }}"

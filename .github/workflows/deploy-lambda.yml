# .github/workflows/deploy-sam.yaml
name: CI/CD for SAM Lambda

# Se dispara en cada push a main (puedes ajustarlo a cualquier rama o tag):
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy SAM Application
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      CFN_STACK_NAME: ${{ secrets.CFN_STACK_NAME }}

    steps:
      # 1) Chequear el código desde el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Configurar credenciales de AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3) (Opcional) Instalar SAM CLI
      # GitHub Ubuntu Runner ya incluye AWS CLI preinstalado, pero no siempre SAM CLI.
      # Si no está presente, lo instalamos aquí:
      - name: Install AWS SAM CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip curl
          SAM_VERSION="1.121.0"   # Ajusta a la versión que prefieras
          curl -Lo sam.zip https://github.com/aws/aws-sam-cli/releases/download/v${SAM_VERSION}/aws-sam-cli-linux-x86_64.zip
          unzip sam.zip -d sam-installation
          sudo ./sam-installation/install
          rm -rf sam.zip sam-installation

      # 4) Construir (build) el proyecto SAM
      - name: SAM Build
        run: |
          sam build

      # 5) Empaquetar (package) y publicar artefactos a S3
      - name: SAM Package
        run: |
          sam package \
            --template-file .aws-sam/build/template.yaml \
            --s3-bucket $S3_BUCKET \
            --output-template-file packaged.yaml \
            --region $AWS_REGION

      # 6) Desplegar (deploy) la plantilla empaquetada en CloudFormation
      - name: SAM Deploy
        run: |
          sam deploy \
            --template-file packaged.yaml \
            --stack-name $CFN_STACK_NAME \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --region $AWS_REGION \
            --no-confirm-changeset

      # 7) (Opcional) Mostrar los Outputs de CloudFormation
      - name: Show CloudFormation Outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name $CFN_STACK_NAME \
            --query "Stacks[0].Outputs" \
            --output table

name: CI/CD for SAM Lambda

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura las credenciales de AWS usando los secretos que ya creaste
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Construye la aplicación SAM
      - name: Build AWS SAM Application
        run: |
          sam build

      # Empaqueta la plantilla SAM, subiendo los artefactos a S3
      - name: Package AWS SAM Application
        run: |
          sam package \
            --template-file template.yaml \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --output-template-file packaged.yaml \
            --region ${{ secrets.AWS_REGION }}

      # Despliega la aplicación SAM, pasando todos los parámetros obligatorios
      - name: Deploy AWS SAM Application
        run: |
          sam deploy \
            --template-file packaged.yaml \
            --stack-name ${{ secrets.CFN_STACK_NAME }} \
            --region ${{ secrets.AWS_REGION }} \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides \
              JiraDomainParam="${{ secrets.JIRA_DOMAIN }}" \
              JiraApiTokenParam="${{ secrets.JIRA_API_TOKEN }}" \
              JiraUserParam="${{ secrets.JIRA_USER }}" \
              OutputS3BucketParam="${{ secrets.OUTPUT_S3_BUCKET }}"

name: CI/CD Lambda (SAM)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1           # cambia por tu regi√≥n
  SAM_STACK_NAME: my-sam-stack   # nombre de tu stack CloudFormation
  SAM_S3_BUCKET: my-deploy-bucket # bucket S3 para artefactos SAM

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install AWS SAM CLI via pip
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Install Python dependencies & build with SAM
        run: |
          sam --version
          sam build --use-container

      - name: Deploy with SAM
        run: |
          sam deploy \
            --no-confirm-changeset \
            --stack-name ${{ env.SAM_STACK_NAME }} \
            --s3-bucket ${{ env.SAM_S3_BUCKET }} \
            --capabilities CAPABILITY_IAM

      - name: Post-deploy cleanup
        if: always()
        run: |
          echo "Done"

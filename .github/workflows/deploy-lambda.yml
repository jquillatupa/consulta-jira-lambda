# .github/workflows/deploy-sam.yaml
name: CI/CD for SAM Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy SAM Application
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      CFN_STACK_NAME: ${{ secrets.CFN_STACK_NAME }}

    steps:
      # 1) Chequear el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Configurar credenciales de AWSS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3) Instalar Python 3.10 + distutils vía PPA Deadsnakes
      - name: Install Python 3.10 and distutils
        run: |
          sudo apt-get update -y
          sudo apt-get install -y software-properties-common curl
          # Agregar repositorio Deadsnakes
          sudo add-apt-repository ppa:deadsnakes/ppa -y
          sudo apt-get update -y
          # Instalar Python 3.10 y distutils para Python 3.10
          sudo apt-get install -y python3.10 python3.10-distutils
          # Instalar pip para Python 3.10
          curl -sS https://bootstrap.pypa.io/get-pip.py | sudo python3.10
          # Asegurarnos de que 'python3' apunte a 'python3.10'
          sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.10 1

      # 4) Build de la aplicación SAM
      - name: SAM Build
        run: sam build

      # 5) Package y subida de artefactos a S3
      - name: SAM Package
        run: |
          sam package \
            --template-file .aws-sam/build/template.yaml \
            --s3-bucket $S3_BUCKET \
            --output-template-file packaged.yaml \
            --region $AWS_REGION

      # 6) Deploy de la plantilla empaquetada a CloudFormation
      - name: SAM Deploy
        run: |
          sam deploy \
            --template-file packaged.yaml \
            --stack-name $CFN_STACK_NAME \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --region $AWS_REGION \
            --no-confirm-changeset

      # 7) (Opcional) Mostrar los Outputs de CloudFormation
      - name: Show CloudFormation Outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name $CFN_STACK_NAME \
            --query "Stacks[0].Outputs" \
            --output table

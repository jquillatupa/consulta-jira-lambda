AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  JiraDomainParam:
    Type: String
    Description: 'Dominio de Jira (por ejemplo: midominio.atlassian.net)'
  JiraUserParam:
    Type: String
    Description: "Usuario de Jira (correo electr\xF3nico)"
  JiraApiTokenParam:
    Type: String
    Description: Token de API de Jira (Atlassian API Token)
  OutputS3BucketParam:
    Type: String
    Description: "Nombre del bucket S3 donde se subir\xE1 el reporte"
Globals:
  Function:
    Timeout: 60
    Runtime: python3.10
    MemorySize: 128
Resources:
  ValidarHUFunctionLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: ValidarHUFunctionLayer
      Description: Dependencias Python para ValidarHU (jira, openpyxl, spacy, etc.)
      ContentUri: ..\..\my-layers
      CompatibleRuntimes:
      - python3.10
  ValidarHUFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ValidarHUFunction
      Handler: app.lambda_handler
      Runtime: python3.10
      CodeUri: ValidarHUFunction
      Layers:
      - Ref: ValidarHUFunctionLayer
      Environment:
        Variables:
          JIRA_DOMAIN:
            Ref: JiraDomainParam
          JIRA_USER:
            Ref: JiraUserParam
          JIRA_API_TOKEN:
            Ref: JiraApiTokenParam
          OUTPUT_S3_BUCKET:
            Ref: OutputS3BucketParam
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: ValidarHUFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway URL para llamar a la Lambda
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunctionArn:
    Description: "ARN de la funci\xF3n Lambda"
    Value:
      Fn::GetAtt:
      - ValidarHUFunction
      - Arn

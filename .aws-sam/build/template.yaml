AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Plantilla SAM para ValidarHU empaquetada como imagen Docker Python 3.10
Globals:
  Function:
    Timeout: 900
    MemorySize: 1024
Resources:
  ValidarHUFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ValidarHUFunction
      PackageType: Image
      ImageUri: validarhu-lambda:latest
      ImageConfig:
        Command:
        - app.lambda_handler
      Environment:
        Variables:
          JIRA_DOMAIN:
            Ref: JiraDomainParam
          JIRA_USER:
            Ref: JiraUserParam
          JIRA_API_TOKEN:
            Ref: JiraApiTokenParam
          OUTPUT_S3_BUCKET:
            Ref: OutputS3Bucket
      Policies:
      - S3CrudPolicy:
          BucketName:
            Ref: OutputS3Bucket
      Events:
        ValidateEndpoint:
          Type: HttpApi
          Properties:
            Path: /validar
            Method: post
Parameters:
  JiraDomainParam:
    Type: String
    Description: Dominio de Jira (p.ej. miempresa.atlassian.net)
  JiraUserParam:
    Type: String
    Description: Usuario de Jira (email)
  JiraApiTokenParam:
    Type: String
    Description: API token de Jira
  OutputS3Bucket:
    Type: String
    Description: Bucket S3 donde subiremos los reportes
Outputs:
  ValidateURL:
    Description: "URL p\xFAblica del endpoint /validar"
    Value:
      Fn::Sub: https://${ValidarHUFunction.HttpApi.EventEndpoint}/validar

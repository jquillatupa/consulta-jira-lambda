AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "consulta-jira-lambda Esta plantilla despliega una funci\xF3n Lambda\
  \ que consulta Jira, genera un Excel con los issues, lo sube a S3 y devuelve la\
  \ URL.\n"
Globals:
  Function:
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
Parameters:
  JiraDomainParam:
    Type: String
    Description: 'Dominio de tu instancia Jira (ej: midominio.atlassian.net)'
  JiraUserParam:
    Type: String
    Description: "Usuario o correo de Jira para autenticaci\xF3n b\xE1sica"
  JiraApiTokenParam:
    Type: String
    Description: API token de Jira (generado en Atlassian)
  OutputS3BucketParam:
    Type: String
    Description: "Nombre del bucket S3 donde se guardar\xE1 el Excel"
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ValidarHUFunction
      CodeUri: HelloWorldFunction
      Handler: app.lambda_handler
      Runtime: python3.10
      Architectures:
      - x86_64
      Timeout: 900
      MemorySize: 2048
      Environment:
        Variables:
          JIRA_DOMAIN:
            Ref: JiraDomainParam
          JIRA_USER:
            Ref: JiraUserParam
          JIRA_API_TOKEN:
            Ref: JiraApiTokenParam
          S3_BUCKET:
            Ref: OutputS3BucketParam
          CRUDO_KEY: reports/jira_data_2025-05-31.xlsx
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - s3:PutObject
          - s3:GetObject
          Resource:
            Fn::Sub: arn:aws:s3:::${OutputS3BucketParam}/*
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: HelloWorldFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway URL para llamar a la Lambda
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunctionArn:
    Description: "ARN de la funci\xF3n Lambda"
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn

AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  JiraDomainParam:
    Type: String
  JiraUserParam:
    Type: String
  JiraApiTokenParam:
    Type: String
  OutputS3BucketParam:
    Type: String

Resources:

  # -----------------------------------------
  # 1) Definimos el layer “ValidarHUFunctionLayer”
  # -----------------------------------------
  ValidarHUFunctionLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: ValidarHUFunctionLayer
      Description: "Dependencias Python para ValidarHU"
      ContentUri: my-layers/python/      # <- apunta a la carpeta con tus paquetes pip instalados
      CompatibleRuntimes:
        - python3.10

  # -----------------------------------------
  # 2) Definimos la función Lambda “ValidarHUFunction”
  # -----------------------------------------
  ValidarHUFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ValidarHUFunction
      Handler: app.lambda_handler
      Runtime: python3.10
      CodeUri: hello_world/               # <- apunta a tu carpeta donde está app.py
      MemorySize: 128
      Timeout: 60
      Layers:
        - !Ref ValidarHUFunctionLayer      # <— asociamos el layer que definimos arriba
      Environment:
        Variables:
          JIRA_DOMAIN: !Ref JiraDomainParam
          JIRA_USER: !Ref JiraUserParam
          JIRA_API_TOKEN: !Ref JiraApiTokenParam
          OUTPUT_S3_BUCKET: !Ref OutputS3BucketParam
      Events:
        ValidarHUApi:                      # <- Nombre lógico de tu evento HTTP
          Type: Api
          Properties:
            Path: /reporte                 # <- La ruta que quieres exponer (ajústala aquí)
            Method: get

Outputs:
  ValidarHUFunctionArn:
    Description: "ARN de la función Lambda"
    Value: !GetAtt ValidarHUFunction.Arn

  ValidarHUApiUrl:
    Description: "API Gateway URL para invocar la Lambda"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/reporte"
